<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
</head>

<body class="bg-gradient-to-r from-gray-500 via-gray-200 to-gray-100 min-h-screen p-4 sm:p-6">

    <nav class="bg-white shadow-md rounded-xl p-4 mb-4">
        <div class=" flex flex-col sm:flex-row justify-between items-center gap-4">
            <h1 class="text-xl sm:text-2xl font-bold text-center sm:text-left">Student Registration System</h1>
            <a href="students.html"
                class="text-white bg-black px-2 sm:px-4 py-2 rounded-xl hover:bg-blue-700 text-center">View
                Students</a>
        </div>
    </nav>

    <header class="text-center mb-6 px-4">
        <h2 class="text-3xl sm:text-4xl font-bold mb-2">Register a Student</h2>
        <p class="text-base sm:text-lg text-gray-700">Fill out the form below to add a new student.</p>
    </header>

    <!-- Form Section -->
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-6  ">
        <form id="studentForm" class="space-y-6">
            <div>
                <label class="block font-semibold mb-1">Student Name:</label>
                <input required type="text" id="name"
                    class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Student ID:</label>
                <input required type="text" id="studentId"
                    class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Email ID:</label>
                <input required type="email" id="email"
                    class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Contact No.:</label>
                <input required type="text" id="contact"
                    class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <button type="submit"
                class="w-full sm:w-auto bg-blue-500 text-white px-6 py-3 rounded-xl hover:bg-blue-600 transition-colors">Add
                Student</button>
        </form>
    </div>

</body>

</html>
